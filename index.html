<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Base SEO Meta Tags -->
    <title>TerrTwenty Farms | Quality Products & Sustainable Farming</title>
    <meta name="description" content="TerrTwenty Farms delivers fresh, sustainable produce from our farms to your hands. Discover our team, services, and news." />
    <meta name="keywords" content="farm, agriculture, sustainable, fresh produce, organic, local farming, vegetables, fruits, team, services, news, enquiry, contact" />
    <meta name="author" content="TerrTwenty Farms" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="TerrTwenty Farms | Quality Products & Sustainable Farming" />
    <meta property="og:description" content="TerrTwenty Farms delivers fresh, sustainable produce from our farms to your hands. Discover our team, services, and news." />
    <meta property="og:image" content="/images/og-image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:site_name" content="TerrTwenty Farms" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TerrTwenty Farms | Quality Products & Sustainable Farming" />
    <meta name="twitter:description" content="TerrTwenty Farms delivers fresh, sustainable produce from our farms to your hands." />
    <meta name="twitter:image" content="/images/og-image.png" />
    
    <!-- Additional SEO Meta Tags -->
    <link rel="canonical" href="https://yourdomain.com/" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TerrTwenty Farms" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "TerrTwenty Farms",
      "description": "TerrTwenty Farms delivers fresh, sustainable produce from our farms to your hands.",
      "url": "https://yourdomain.com/",
      "logo": "https://yourdomain.com/images/logo.png",
      "image": "https://yourdomain.com/images/og-image.png",
      "sameAs": [
        "https://facebook.com/terrtwentyfarms",
        "https://twitter.com/terrtwentyfarms",
        "https://instagram.com/terrtwentyfarms"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-123-4567",
        "contactType": "customer service",
        "areaServed": "US",
        "availableLanguage": "English"
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Farm Road",
        "addressLocality": "Farm City",
        "addressRegion": "CA",
        "postalCode": "12345",
        "addressCountry": "US"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
